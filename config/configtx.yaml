Organizations:
    - &orderer
        Name: orderer
        ID: orderer
        MSPDir: ../crypto-config/ordererOrganizations/vdoservices.in/msp
        Policies: &OrdererOrgPolicies
            Readers:
                Type: Signature
                Rule: "OR('orderer.member')"
            Writers:
                Type: Signature
                Rule: "OR('orderer.member')"
            Admins:
                Type: Signature
                Rule: "OR('orderer.admin')"
    
    - &iinrg
        Name: iinrg
        skipAsForeign: false
        ID: iinrg
        MSPDir: ../crypto-config/peerOrganizations/iinrg.vdoservices.in/msp
        Policies: &IINRGOrgPolicies
            Readers:
                Type: Signature
                Rule: "OR('iinrg.member')"
            Writers:
                Type: Signature
                Rule: "OR('iinrg.member')"
            Admins:
                Type: Signature
                Rule: "OR('iinrg.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('iinrg.member')"
        OrdererEndPoints:
            - orderer.iinrg.vdoservices.in:7050
    
    - &fpo1
        Name: fpo1
        skipAsForeign: false
        ID: fpo1
        MSPDir: ../crypto-config/peerOrganizations/fpo1.vdoservices.in/msp
        Policies: &Fpo1OrgPolicies
            Readers:
                Type: Signature
                Rule: "OR('fpo1.member')"
            Writers:
                Type: Signature
                Rule: "OR('fpo1.member')"
            Admins:
                Type: Signature
                Rule: "OR('fpo1.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('fpo1.member')"
        OrdererEndPoints:
            - orderer.fpo1.vdoservices.in:7051

    - &fpo2
        Name: fpo2
        skipAsForeign: false
        ID: fpo2
        MSPDir: ../crypto-config/peerOrganizations/fpo2.vdoservices.in/msp
        Policies: &Fpo2OrgPolicies
            Readers:
                Type: Signature
                Rule: "OR('fpo2.member')"
            Writers:
                Type: Signature
                Rule: "OR('fpo2.member')"
            Admins:
                Type: Signature
                Rule: "OR('fpo2.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('fpo2.member')"
        OrdererEndPoints:
            - orderer.fpo2.vdoservices.in:7052

Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

Application: &ApplicationDefaults
    # Organizations lists the orgs participating on the application side of the
    # network.
    Organizations:
        - *iinrg
        - *fpo1
        - *fpo2

    # Policies defines the set of policies at this level of the config tree
    # For Application policies, their canonical path is
    #   /Channel/Application/<PolicyName>
    Policies: &ApplicationDefaultPolicies
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"

    # Capabilities describes the application level capabilities, see the
    # dedicated Capabilities section elsewhere in this file for a full
    # description
    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: etcdraft
    Addresses:
        - orderer.iinrg.vdoservices.in:7050
        - orderer.fpo1.vdoservices.in:7051

    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 500
        AbsoluteMaxBytes: 10 MB
        PreferredMaxBytes: 2 MB
    MaxChannels: 0 # no limit
    EtcdRaft: 
        Consenters:
            - Host: orderer.iinrg.vdoservices.in
              Port: 7050
              ClientTLSCert: ../crypto-config/ordererOrganizations/vdoservices.in/orderers/orderer.iinrg.vdoservices.in/tls/server.crt
              ServerTLSCert: ../crypto-config/ordererOrganizations/vdoservices.in/orderers/orderer.iinrg.vdoservices.in/tls/server.crt
            - Host: orderer.fpo1.vdoservices.in
              Port: 7051
              ClientTLSCert: ../crypto-config/ordererOrganizations/vdoservices.in/orderers/orderer.fpo1.vdoservices.in/tls/server.crt
              ServerTLSCert: ../crypto-config/ordererOrganizations/vdoservices.in/orderers/orderer.fpo1.vdoservices.in/tls/server.crt
            - Host: orderer.fpo2.vdoservices.in
              Port: 7052
              ClientTLSCert: ../crypto-config/ordererOrganizations/vdoservices.in/orderers/orderer.fpo2.vdoservices.in/tls/server.crt
              ServerTLSCert: ../crypto-config/ordererOrganizations/vdoservices.in/orderers/orderer.fpo2.vdoservices.in/tls/server.crt
        Options:
            TickInterval: 500ms
            ElectionTick: 10
            HeartbeatTick: 1
            MaxInflightBlocks: 5
            SnapshotIntervalSize: 16 MB
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule:  "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *OrdererCapabilities

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule:  "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

Profiles:
    ProducerChannel:
        <<: *ChannelDefaults
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                -   <<: *orderer
                    Policies:
                        <<: *OrdererOrgPolicies
                        Admins:
                            Type: Signature
                            Rule: "OR('orderer.member')"
        Application:
            <<: *ApplicationDefaults
            Organizations:
                -   <<: *iinrg
                    Policies:
                        <<: *IINRGOrgPolicies
                        Admins:
                            Type: Signature
                            Rule: "OR('iinrg.member')"
                -   <<: *fpo1
                    Policies:
                        <<: *Fpo1OrgPolicies
                        Admins:
                            Type: Signature
                            Rule: "OR('fpo1.member')"



